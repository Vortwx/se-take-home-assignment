<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take Home Assignment</title>

  <script src="main.js" defer></script> <!-- Load main system script -->
</head><link rel="stylesheet" href="style.css">

<body>
  <h1>Order Controller System</h1>

  <!-- Major divider for all sections-->
  <div class="container">

    <!-- Pending Orders Section -->
    <div class="section">
      <h2>Pending Orders</h2>
      <div id="pendingOrders" class="order-section">
        <!-- Orders will appear here -->
      </div>
    </div>

    <!-- Buttons Section -->
    <div class="button-section">
      <div class="buttons">
        <button id="normal-order">New Normal Order</button>
        <button id="vip-order">New VIP Order</button>
        <button class="add-bot-btn" id="add-bot">+ Add Bot</button>
        <button class="remove-bot-btn" id="remove-bot">- Remove Bot</button>
      </div>
    </div>

    <!-- Completed Orders Section -->
    <div class="section">
      <h2>Completed Orders</h2>
      <div id="completedOrders" class="order-section">
        <!-- Completed orders will appear here -->
      </div>
    </div>
  </div>

</body>
</html>
