<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Home Assignment</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script> <!-- Load main system script -->
</head>
<body>
    <!-- Bot Count Section-->
    
    <!-- Top Image Section -->
    <!-- <div class="top-image">
        <img src="images/thankyouforyourpatience.png" alt="Thank you for your patience" class="top-img">
    </div> -->

    <!-- Buttons Section -->
    <div class="button-group">
        <button class="action-btn" id="normal-order">New Normal Order</button>
        <button class="action-btn" id="vip-order">New VIP Order</button>
        <button class="action-btn" id="add-bot">+ Bot</button>
        <button class="action-btn" id="remove-bot">- Bot</button>
    </div>

    <!-- Pending and Completed Section -->
    <div class="order-section">
        <!-- Pending Section -->
        <div class="pending-container">
            <span class="section-title">Pending</span>
            <div class="card-wrapper">
                <div class="service-card card-left">
                    <img src="images/pending.png" alt="Pending Icon" class="pending-img">
                </div>
            </div>
        </div>

        <!-- Completed Section -->
        <div class="completed-container">
            <span class="section-title completed-title">Completed</span>
            <div class="card-wrapper">
                <div class="service-card card-right">
                    <img src="images/completed.png" alt="Completed Icon" class="pending-img">
                </div>
            </div>
        </div>
    </div>
</body>
